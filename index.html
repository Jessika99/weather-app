<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/Week-3-homework.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-3">
                    <h1>7:30 AM</h1>
                    <p>Saturday, 12th Dec 2022</p>
                    <div class="d-flex align-items-center">
                        <img src="images/rainy-snowy-day.png" class="header-img">
                        <h3>Prague, Czechia
                        </h3>
                    </div>
                </div>
                <div class="col-3">
                    <form>
                        <div class="form-row">
                          <div class="col-12">
                            <input type="text" class="form-control" placeholder="Search your city">
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
           <div class="row forecast">
                <div class="col-1 Monday">
                     <div class="card">
                        <div class="card-body">
                            <img src="images/rainy-snowy-day.png" class="card-img-top" alt="...">
                            <p class="card-day">Mon</p>
                            <p class="card-text">-2°</p>
                    </div>
                </div>
            </div>
            
            <div class="col-1 Tuesday">
                <div class="card">
                    <div class="card-body">
                        <img src="images/storm.png" class="card-img-top" alt="...">
                        <p class="card-day">Tue</p>
                        <p class="card-text">-2°</p>
                    </div>
                </div>
            </div>
                
            <div class="col-1 Wednesday">
                <div class="card">
                    <div class="card-body">
                        <img src="images/sun1.png" class="card-img-top" alt="...">
                        <p class="card-day">Wed</p>
                        <p class="card-text">-2°</p>
                    </div>
                </div>
            </div>
               
            <div class="col-1 Thursday">
                <div class="card">
                    <div class="card-body">
                        <img src="images/windy.png" class="card-img-top" alt="...">
                        <p class="card-day">Thu</p>
                        <p class="card-text">-2°</p>
                </div>
                </div>
            </div>
               
            <div class="col-1 Friday">
                <div class="card">
                    <div class="card-body">
                        <img src="images/snow.png" class="card-img-top" alt="...">
                        <p class="card-day">Fri</p>
                        <p class="card-text">-2°</p>
                    </div>
                  </div>
            </div>
               
            <div class="col-1 Saturday">
                <div class="card">
                        <div class="card-body">
                        <img src="images/rain.png" class="card-img-top" alt="...">
                        <p class="card-day">Sat</p>
                      <p class="card-text">-2°</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>

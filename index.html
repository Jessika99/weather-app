<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/index.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-5">
                    <h1 id="current-time">7:30 AM</h1>
                    <p id="current-date">12th Dec 2022</p>
                    </div>
                    <div class="col-7">
                        <form>
                            <div class="row">
                              <div class="col-6">
                                <input type="text" class="form-control" placeholder="Type your city" id="search-input">
                              </div>
                              <div class="col-2">
                                    <input type="submit" value="Search" class="btn btn-secondary">                              

                                </div>
                              <div class="col-4">
                                    <button type="button" class="btn btn-outline-secondary" id="current-location-button"> Your location </button>
                                </div>
                            </div>                            
                        </form>
                    </div>
                    <div>
                        <img src="images/rainy-snowy-day.png" class="header-img">
                        <span id="header-temperature"> 19 </span>
                        <span id="header-city">Prague, Czechia
                        </span>
                        <br/>
                        <div>
                                <span class="units">
                                        <a href="#" id="celsius-link">°C</a> |
                                        <a href="#" id="fahrenheit-link">°F</a>
                                      </span> 
                        </div>
                </div>
            </div>
        </div>
           <div class="row forecast">
                <div class="col-2 Monday">
                     <div class="card">
                        <div class="card-body">
                            <img src="images/rainy-snowy-day.png" class="card-img-top" alt="...">
                            <p class="card-day">Mon</p>
                            <p class="card-text">-2°</p>
                    </div>
                </div>
            </div>
            
            <div class="col-2 Tuesday">
                <div class="card">
                    <div class="card-body">
                        <img src="images/storm.png" class="card-img-top" alt="...">
                        <p class="card-day">Tue</p>
                        <p class="card-text">-2°</p>
                    </div>
                </div>
            </div>
                
            <div class="col-2 Wednesday">
                <div class="card">
                    <div class="card-body">
                        <img src="images/sun1.png" class="card-img-top" alt="...">
                        <p class="card-day">Wed</p>
                        <p class="card-text">-2°</p>
                    </div>
                </div>
            </div>
               
            <div class="col-2 Thursday">
                <div class="card">
                    <div class="card-body">
                        <img src="images/windy.png" class="card-img-top" alt="...">
                        <p class="card-day">Thu</p>
                        <p class="card-text">-2°</p>
                </div>
                </div>
            </div>
               
            <div class="col-2 Friday">
                <div class="card">
                    <div class="card-body">
                        <img src="images/snow.png" class="card-img-top" alt="...">
                        <p class="card-day">Fri</p>
                        <p class="card-text">-2°</p>
                    </div>
                  </div>
            </div>
               
            <div class="col-2 Saturday">
                <div class="card">
                        <div class="card-body">
                        <img src="images/rain.png" class="card-img-top" alt="...">
                        <p class="card-day">Sat</p>
                      <p class="card-text">-2°</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>

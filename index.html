<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-wrapper">
            <div class="weather-form">
                <form>
                    <div class="row">
                      <div class="col-6">
                        <input type="text" class="form-control" placeholder="Enter a city..." id="search-input">
                      </div>
                      <div class="col-2">
                            <input type="submit" value="Search" class="btn btn-secondary w-100 ">                              
                        </div>
                      <div class="col-4">
                            <button type="button" class="btn btn-outline-secondary w-100 " id="current-location-button"> Your location </button>
                        </div>
                    </div>                            
                </form>
            </div>
                <div class="weather-info">
                    <div class="row">
                        <div class="col-6">
                            <h1 id="header-city">
                                New York
                            </h1>
                            <ul>
                                <li>
                                    <span id="current-time">Monday 07:37
                                    </span>, 
                                    <span id="description">
                                    overcast clouds
                                    </span>
                                </li>
                                <li>
                                    Humidity: 
                                    <strong id="humidity">
                                        66%
                                    </strong>
                                    <br />
                                        Wind:
                                    <strong id="wind-speed">
                                        0
                                    </strong>
                                    <strong>m/h</strong>
                                </li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <div class="temperature-container d-flex justify-content-end">
                            <img src="" class="header-img" alt="Clear sky" id="weather-icon">
                            <div>
                                <span id="header-temperature">
                                    19
                                </span>
                                <span class="units">
                                    <a href="#" id="celsius-link" class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a>
                                </span>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">
                </div>
                <footer>
                    This project was coded by Jessika
                <a href="https://github.com/Jessika99/weather-app" target="_blank">
                    and is open-soured on GitHub
                </a>
                </footer>
            </div> 
            
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
